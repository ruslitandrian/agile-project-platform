services:
  postgres:
    image: postgres:15-alpine
    container_name: agile-platform-postgres
    environment:
      POSTGRES_DB: agile_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agile-network

  redis:
    image: redis:7-alpine
    container_name: agile-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agile-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: agile-platform-backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: agile_platform
      DB_USER: postgres
      DB_PASSWORD: postgres123
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - agile-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: agile-platform-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - agile-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  agile-network:
    driver: bridge
